<!DOCTYPE html>
<html manifest="/cache.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bower_components/brick/dist/platform/platform.js"></script>
    <link rel="import" href="bower_components/brick-calendar/dist/brick-calendar.html">
    <script data-main="js/main.js" src="js/require.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <title>Zone</title>
</head>
<body>
    <div id="topbar">Zone<select></select><span></span></div>
<!--
    <div id="login">
        <label>Username:<input type="text" id="username"></label><br/>
        <label>Password:<input type="password" id="password"></label><br/>
        <button type="button" id="dologin">Login</button><br/>
    </div>
-->
    <div id="consol"></div>
    <button data-type="switch" data-section="skills">Switch</button>
    <button data-type="shrink" data-section="skills">Skills</button><button data-type="edit" class="icon">e</button>
    <section id="skills" class="blocked">
    </section>
    <button data-type="shrink" data-section="gear">Gear</button><button data-type="edit" class="icon">e</button>
    <section id="gear" class="blocked off">
    </section>
    <section data-talk="team">
        <button data-type="shrink" >Team Notes</button>
        <ul></ul>
        <input type="text" autocomplete="on" placeholder="Bijv. Hoi">
        <p>
            <brick-calendar first-weekday-num="1"></brick-calendar>
            <img id="thumb">
	</p>
    </section>
    <section data-talk="private">
        <button data-type="shrink">Private Notes</button>
        <ul></ul>
        <input type="text" autocomplete="on" placeholder="Bijv. Hoi">
    </section>
</body>
</html>
