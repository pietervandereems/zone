<!DOCTYPE html>
<html manifest="/cache.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <script data-main="js/main.js" src="js/require.js"></script>
    <title>Show PC- Zone -</title>
</head>
<body>
    <h1>Show PC - Zone</h1>
    <button id="install">Install</button>
    <div id="consol"></div>
    <section id="selection">
        <h2>Select</h2>
        <form>
            <label class="notavailable">Character Type: <select id="chartype"><option>Loading..</option></select></label>
            <label class="notavailable">Name: <input id="name" type="text"></label><button id="generate" class="notavailable">Generate</button><button id="share" class="notavailable">Share</button><button id="save" class="notavailable">Save</button>
            <label>Saved: <select id="saved"><option>Loading...</option></select></label><br/>
            <label class="notavailable">GM Info: <input id="info" type ="text"></label>
        </form>
    </section>
    <section id="result">
        <h2>Result</h2>
        <div id="edge"></div>
        <div id="stats"></div>
        <div id="gm"></div>
        <div>
            <table id="skills"></table>
            <table id="traits"></table>
            <table id="gear"></table>
        </div>
        <div id="lifepath"></div>
    </section>
</body>
</html>
